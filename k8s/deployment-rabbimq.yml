apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 15672
            - name: amqp
              protocol: TCP
              containerPort: 5672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: 'guest'
            - name: RABBITMQ_DEFAULT_PASS
              value: 'guest'

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  ports:
    targetPort: 15672
    port: 15672
  selector:
    app: rabbitmq
  type: NodePort